<div class="app-content">
  <div class="action-btn">
      <button class="app-btn" *ngIf="!(logged | async )" (click)="login()">Login</button>
      <button class="app-btn" *ngIf="logged | async" (click)="logout()">Logout</button>
    </div>
  <div class="user-profile" *ngIf="logged | async">
    Hey {{ firstName | async }} {{ lastName | async}}! Good day ahead!
  </div>
  <ng-e-users-list *ngIf="logged | async"></ng-e-users-list>
 
</div>
