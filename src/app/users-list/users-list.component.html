<div class="user-list">
  <p *ngIf="!users">Loading...</p>
  <table class="users-list" *ngIf="users">
    <tr>
      <td>First Name</td>
      <td>Last Name</td>
      <td>Email</td>
      <td>Phone</td>
    </tr>
    <tr *ngFor="let user of users" routerLink="user-detail/{{user.uuid}}"(click)="defineCurrentUser(user)" >  
        <td>{{ user.firstName }}</td> 
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
    </tr>
  </table>
</div>
